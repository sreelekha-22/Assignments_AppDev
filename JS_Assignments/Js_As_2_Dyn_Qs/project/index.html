<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Questions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="management">Question Management</button>
            <button class="tab-btn" data-tab="preview">Question Preview</button>
        </div>

        <div id="management" class="tab-content active">
            <h2>Question Management</h2>
            <form id="questionForm">
                <div class="form-group">
                    <label for="questionText">Question Text:</label>
                    <input type="text" id="questionText" required>
                </div>

                <div class="form-group">
                    <label for="questionType">Question Type:</label>
                    <select id="questionType">
                        <option value="text">Text</option>
                        <option value="number">Number</option>
                        <option value="date">Date</option>
                        <option value="document">Document</option>
                        <option value="dropdown">Dropdown - Single Select</option>
                        <option value="multiselect">Dropdown - Multi Select</option>
                    </select>
                </div>

                <div id="optionsContainer" style="display: none;">
                    <div class="form-group">
                        <label>Options:</label>
                        <div id="optionsList">
                            <input type="text" class="option-input" placeholder="Option 1">
                        </div>
                        <button type="button" id="addOption">Add Option</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Validations:</label>
                    <div class="validation-options">
                        <label>
                            <input type="checkbox" id="required"> Required
                        </label>
                        <div id="rangeValidation">
                            <label>
                                Min: <input type="number" id="minValue">
                            </label>
                            <label>
                                Max: <input type="number" id="maxValue">
                            </label>
                        </div>
                        <div id="lengthValidation">
                            <label>
                                Max Length: <input type="number" id="maxLength">
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit">Add Question</button>
            </form>

            <div id="questionsList" class="questions-list"></div>
        </div>

        <div id="preview" class="tab-content">
            <h2>Question Preview</h2>
            <form id="previewForm">
                <div id="previewQuestions"></div>
                <button type="submit">Submit Answers</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
